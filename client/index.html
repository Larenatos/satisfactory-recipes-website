<html>
  <head>
    <title>interactive</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Satisfactory Recipes</h1>
      <div class="header_underline"></div>
    </header>
    <div class="container">
      <div class="buttons">
        <button onclick="displayRecipes('base')">Base Recipes</button>
        <button onclick="displayRecipes('alternate')">Alternate Recipes</button>
      </div>
      <div class="row">
        <div class="search">
          <h2>Advanced search</h2>
          <label>Choose the type of data:</label>
          <select id="dataType">
            <option value="inMachineRecipes">Machine Recipe</option>
            <option value="inHandRecipes">Hand Recipe</option>
            <option value="inWorkshopRecipes">Workshop Recipe</option>
            <option value="items">item</option>
            <option value="generators">Generator</option>
            <option value="machine">Machine</option>
            <option value="research">Research tree</option>
          </select>
          <br />
          <label>Enter the exact item you want below:</label>
          <input type="text" id="dataKey" />
          <p class="error"></p>
          <button onclick="displayKeys()">
            Show possible entries from selected data type
          </button>
          <button onclick="dataRequest()">Send</button>
        </div>
        <div class="content"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
