<html>
  <head>
    <title>Satisfactory Recipes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Satisfactory Recipes</h1>
      <div class="header-underline"></div>
    </header>
    <main>
      <div class="column">
        <img src="satisfactory.png" />
        <div class="search">
          <h2>Search</h2>
          <label>Enter the exact item you want below:</label>
          <input type="text" id="dataKey" placeholder="Product" />
          <p class="error"></p>
          <button onclick="displayPossibleKeys()">
            Show possible entries for selected data type
          </button>
          <button onclick="displaySearchResults()">Search</button>
        </div>
        <div class="buttons">
          <button onclick="displayRecipes('base')">Display Base Recipes</button>
          <button onclick="displayRecipes('alternate')">
            Display Alternate Recipes
          </button>
        </div>
      </div>
      <div class="search-results"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
