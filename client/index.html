<html>
  <head>
    <title>Satisfactory Recipes</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Satisfactory Recipes</h1>
      <hr class="header-underline"></hr>
    </header>
    <main>
      <div class="sidebar">
        <img src="satisfactory.png" />
        <div class="search">
          <h2>Search</h2>
          <label>Enter the exact product you want below:</label>
          <br />
          <input type="text" id="product-input" placeholder="Product" />
          <button onclick="getSearchResults()">
            <i class="fa fa-search"></i>
          </button>
          <p class="error"></p>
        </div>
        <div class="bulk-recipe-buttons">
          <button onclick="getBulkRecipes('base')">Display Base Recipes</button>
          <button onclick="getBulkRecipes('alternate')">
            Display Alternate Recipes
          </button>
        </div>
      </div>
      <div class="result"></div>
      <div class="productNames"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
