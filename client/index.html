<html>
  <head>
    <title>interactive</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Satisfactory Recipes</h1>
      <div class="header_underline"></div>
    </header>
    <div class="container">
      <div class="buttons">
        <button onclick="displayRecipes('base')">Base Recipes</button>
        <button onclick="displayRecipes('alternate')">Alternate Recipes</button>
      </div>
      <div class="row">
        <div class="search">
          <label>Choose the type of data:</label>
          <select>
            <option>Recipe</option>
            <option>Resource</option>
            <option>Machine</option>
            <option>Research tree</option>
          </select>
        </div>
        <div class="content"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
