<html>
  <head>
    <title>Satisfactory Recipes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Satisfactory Recipes</h1>
      <hr class="header-underline"></hr>
    </header>
    <main>
      <div class="sidebar">
        <img src="satisfactory.png" />
        <div class="search">
          <h2>Search</h2>
          <label>Enter the exact product you want below:</label>
          <input type="text" id="product-input" placeholder="Product" />
          <button onclick="getSearchResults()"></button>
          <p class="error"></p>
        </div>
        <div class="bulk-recipe-buttons">
          <button onclick="getBulkRecipes()">Recipes from hard drives</button>
        </div>
      </div>
      <div class="result"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
