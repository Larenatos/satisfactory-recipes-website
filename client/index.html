<html>
  <head>
    <title>Satisfactory Recipes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Satisfactory Recipes</h1>
      <div class="header-underline"></div>
    </header>
    <main>
      <div class="column">
        <div class="search">
          <h2>Search</h2>
          <label>Choose the type of data:</label>
          <select id="dataType">
            <option value="inMachineRecipes">Machine Recipes</option>
            <option value="inHandRecipes">Craft Bench Recipes</option>
            <option value="inWorkshopRecipes">Workshop Recipes</option>
            <option value="items">Item</option>
            <option value="generators">Power Generator</option>
            <option value="miners">Miner</option>
            <option value="machines">Machine</option>
            <option value="research">Research tree</option>
          </select>
          <br />
          <label>Enter the exact item you want below:</label>
          <br />
          <label>Enter "all" to get everything from selected type.</label>
          <input type="text" id="dataKey" />
          <p class="error"></p>
          <button onclick="displayPossibleKeys()">
            Show possible entries for selected data type
          </button>
          <button onclick="displaySearchResults()">Search</button>
        </div>
        <div class="buttons">
          <button onclick="displayRecipes('base')">Base Recipes</button>
          <button onclick="displayRecipes('alternate')">
            Alternate Recipes
          </button>
        </div>
      </div>
      <div class="search-results"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
